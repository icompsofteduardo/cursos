<script>

    Ext.define('Tocar', {
        tocar: function () {
            console.log('Tocando instrumento...');
        }
    });

    Ext.define('Afinar', {
        afinar: function () {
            console.log('Afinando instrumento...');
        }
    });

    Ext.define('Violao', {
        mixins: {
            tocarInstrumento: 'Tocar',
            afinarInstrumento: 'Afinar'
        }
    });

    Ext.define('Piano', {
        mixins: {
            tocarInstrumento: 'Tocar',
            afinarInstrumento: 'Afinar'
        }
    });

    Ext.onReady(function () {
        var violao = Ext.create('Violao');
        violao.tocar();
        violao.afinar();

        var piano = Ext.create('Piano');
        violao.tocar();
        violao.afinar();
    });

</script>

</html>

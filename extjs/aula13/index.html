<script>

    Ext.define('Contato', {
        extend: 'Ext.data.model',

        fields: [
            { name: 'id', type: 'int' },
            { name: 'nome', type: 'string' },
            { name: 'email', type: 'string' }
        ],

        proxy: {
            type: 'rest',
            url: 'contatos',
            format: 'json'
        }

    });

    Ext.onReady(function () {

        var contato = Ext.create('Contato', {
            nome: 'Eduardo',
            email: 'edueduardo06@gmail.com'
        });

        contato.save();
    });

</script>
